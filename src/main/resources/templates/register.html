        <div class="container">

                    </div>

    <div class="row">
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">
            <form id="register" name="register_validation_form" class="input-group" th:action="@{/register}" onsubmit="return validateForm()" method="post">
                <div class="brand_color" >
                    <div class="container" style=" text-align: center;">

                        <p><h1>Register</h1></p>
                        <p>Please fill in this form to create an account.</p>
                        <p>
                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" id="email" required>
                        </p>
                        <p>
                            <label for="username"><b>Username</b></label>
                            <input type="text" placeholder="Enter username" name="username" id="username" required>
                        </p>
                        <p>
                            <label for="password"><b>Password</b></label>
                            <input type="text" placeholder="Enter Password" name="password" id="password" required>
                        </p>
                        <p>
                            <label for="first_name"><b>First Name</b></label>
                            <input type="text" placeholder="Enter First Name" name="first_name" id="first_name" required>
                        </p>
                        <p>
                            <label for="last_name"><b>Last Name</b></label>
                            <input type="text" placeholder="Enter Last Name" name="last_name" id="last_name" required>
                        </p>
                        <p>
                            <label for="phone_number"><b>Phone number</b></label>
                            <input type="text" placeholder="Enter phone number" name="phone_number" id="phone_number" required>
                        </p>
                        <p>
                            <label for="bank_number"><b>Bank number</b></label>
                            <input type="text" placeholder="Enter Bank number" name="bank_number" id="bank_number" required>
                        </p>
                        <p>
                            <label for="security_number"><b>Security number</b></label>
                            <input type="text" placeholder="Enter security number" name="security_number" id="security_number" required>
                        </p>
                        <p>
                            <label for="amount"><b>Amount</b></label>
                            <input type="text" placeholder="Enter amount" name="amount" id="amount" required>
                        </p>
                        <p>By creating an account you agree to our <a href="privacy">Terms & Privacy</a>.</p>

                        <button type="submit" class="submit-btn" onclick="register()" >Register</button>

                    </div>
                </div>
            </form>
        </div>
        <div class="col-6 col-md-4"></div>
    </div>
