<div class="row">

    <div class="col-6 col-md-4">
        <form id="register" name="add_gym_form" class="input-group" th:action="@{/addNewGym}" onsubmit="return validateForm()" method="post">
            <div class="brand_color" >
                <div class="container" style=" text-align: center;">

                    <p><h1>Add gym</h1></p>
                    <p>Please fill in this form to add a new gym.</p>
                    <p>
                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter name" name="name" id="name" required>
                    </p>
                    <p>
                        <label for="description"><b>Description</b></label>
                        <input type="text" placeholder="Enter description" name="description" id="description" required>
                    </p>
                    <p>
                        <label for="Location"><b>Location</b></label>
                        <input type="text" placeholder="Enter location" name="location" id="location" required>
                    </p>
                    <p>
                        <label for="type"><b>Type</b></label>
                        <input type="text" placeholder="Enter type" name="type" id="type" required>
                    </p>
                    <p>
                        <label for="price"><b>Price</b></label>
                        <input type="text" placeholder="Enter price" name="price" id="price" required>
                    </p>

                    <button type="submit" class="submit-btn" onclick="addNewGym()" >Add gym</button>

                </div>
            </div>
        </form>

    </div>
